name: Build and Push to Docker Hub

# Trigger this action only when you push to the main branch
on:
  push:
    branches: [ "main" ]  # Change to "master" if your branch is named master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Log in to Docker Hub using the secrets you set up
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Set up Docker Buildx (required for advanced building)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build the image and push it to Docker Hub
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # REPLACE 'your-dockerhub-username/your-repo-name' BELOW
          # Example: johndoe/telco-churn-app:latest
          tags: dbdacdac12/customerchurn:latest